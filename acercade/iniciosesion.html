<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Consola Game</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="stylei.css">
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="acercade.html">
    </head>
<body>

      

<!-- Button trigger modal INICIO DE SESIÓN -->
<button type="button" class="btn btn-warning bg-warning" data-bs-toggle="modal" data-bs-target="#loginModal">
    Iniciar Sesión
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
            <form id="login-form">           
                <input type="text" id="username" placeholder="Nombre de usuario" required>
               <input type="password" id="password" placeholder="Contraseña" required>
               <button type="submit">Iniciar sesión</button>
              </form>
        </div>
      </div>
    </div>
  </div>

<!-- Button trigger modal REGISTRO -->
<button type="button" class="btn btn-warning bg-warning" data-bs-toggle="modal" data-bs-target="#signupModal">
  ¡Regístrate!
</button>

  <!-- Modal -->
  <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
            <form id="login-form">
              <div class="container">
                <div class="d-flex flex-row align-items-center">
                  <div class="col-2">
                    <span class="material-symbols-outlined">sentiment_satisfied</span>
                  </div>
                  <div class="col-10">
                    <input type="text" id="form3Example1c" class="form-control"  placeholder="Nombre" />
                  </div>
                </div>

                <div class="d-flex flex-row align-items-center">
                  <div class="col-2">
                    <span class="material-symbols-outlined">mail</span>
                  </div>
                  <div class="col-10">
                    <input type="email" id="form3Example3c" class="form-control" placeholder="Email" />
                  </div>
                </div>


                <div class="d-flex flex-row align-items-center">
                  <div class="col-2">
                    <span class="material-symbols-outlined">lock</span>
                  </div>
                  <div class="col-10">
                    <input type="password" id="form3Example4c" class="form-control" placeholder="Contraseña" />
                  </div>
                </div>


                <div class="d-flex flex-row align-items-center">
                  <div class="col-2">
                    <span class="material-symbols-outlined">key</span>
                  </div>
                  <div class="col-10">
                    <input type="password" id="form3Example4cd" class="form-control" placeholder="Repite tu contraseña" />
                  </div>
                </div>


                <div class="d-flex flex-row form-check align-items-center">
                  <div class="col-2">
                    <input class="form-check-input bg-success" type="checkbox" id="checkboxNoLabel" value="" aria-label="...">
                  </div>
                  <div class="col-10">
                    <label class="form-check-label" for="form2Example3">
                      Yo vendo mi alma a <a href="#!">Términos de servicio</a>
                    </label>
                  </div>
                </div>
              </div>
              
               <button type="submit">Registrarse</button>
              </form>
        </div>
      </div>
    </div>
  </div>



  







      <script src="iniciosesion.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
 
</body>
</html>
